<div align="center">
    <h1>Login</h1>
    <h3>{{ message }}</h3>
    <table>
        <tr>
            <th>Login ID: </th>
            <td><input type="text" name="loginId" [(ngModel)]="loginId" /></td>
        </tr>
        <tr>
            <th>Password: </th>
            <td><input type="text" [(ngModel)]="password" /></td>
        </tr>
        <tr>
            <th></th>
            <td><button (click)="signIn()">signIn</button></td>
        </tr>
    </table>
</div>
